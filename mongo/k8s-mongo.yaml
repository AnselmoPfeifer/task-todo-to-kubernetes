kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: mongodb
  namespace: task-todo
  labels:
    name: mongodb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:3.2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 0.5
            memory: 700M
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: task-db
        - name: MONGO_INITDB_ROOT_USERNAME
          value: 'mongoadmin'
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: password
        volumeMounts:
        - mountPath: /data/mongo
          name: mongodb-volume
      volumes:
        - name: mongodb-volume
          persistentVolumeClaim:
            claimName: pvc-mongodb

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: task-todo
  labels:
    name: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongodb
